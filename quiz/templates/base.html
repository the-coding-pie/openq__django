{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% block title %}
  {% endblock title %}
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <link rel="stylesheet" href="{% static 'css/styles.css' %}" type="text/css">
  <link rel="icon" href="{% static 'img/q.png' %}" type="image/png">
</head>

<body>

  <header class="header mb-5">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'quiz:home' %}">Open Q</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'quiz:home' %}">Home</a>
            </li>

            <li class="nav-item mr-2">
              <a class="nav-link active" href="{% url 'quiz:home' %}#play">Play Now</a>
            </li>

          </ul>
          <div class="form-inline my-2 my-lg-0">
            <a href="{% url 'quiz:create' %}" class="btn btn-primary">
              Create A Quiz
            </a>

          </div>
        </div>
      </div>
    </nav>
  </header>

  <div class="container">
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li class="alert alert-{% if message.tags %}{{message.tags}}{% endif %} align-items-center">
        {{ message }}
          
      </li>
      {% endfor %}
    </ul>
    {% endif %}
  </div>

  <main class="container mb-5">
    {% block content %}
    {% endblock content %}
  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  {% block script %}
  {% endblock script %}
</body>

</html>
